<!-- 조건문을 활용한 간단한 로그인 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            margin-top: 150px;
            text-align: center;
        }

        input {
            display: flex;
            margin: 0 auto;
            margin-top: 10px;
            height: 30px;
            opacity: 0.7;
            padding-left: 10px;
        }

        button {
            display: flex;
            justify-content: center; /* 가로 중앙 */
            align-items: center;     /* 세로 중앙 */

            margin: 0 auto;
            margin-top: 10px;
            height: 40px;
            width: 184px;
            opacity: 0.7;        
            font-size: 18px;
            font-weight: bold;
            line-height: 40px;
            text-align: center;
        }

        .login_message {
            margin-top: 25px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>로그인 시스템</h1>
    <input type = 'text' placeholder="ID를 입력하세요" id="username"> 
    <input type = 'password' placeholder="패스워드를 입력하세요" id="password"> 
    <button onclick="checkLogin()">로그인</button>
    <p class = "login_message" id="result"></p>

    <script>
        function checkLogin() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let result = document.getElementById('result');

            if (username === 'admin' && password === '1234') {
                result.textContent = '로그인 성공! 환영합니다.';
                result.style.color = 'green';
            } else if (username === '' || password === '') {
                result.textContent = '아이디와 비밀번호를 모두 입력해주세요.';
                result.style.color = 'orange';
            } else {
                result.textContent = '아이디 또는 비밀번호가 틀렸습니다.';
                result.style.color = 'red';
            }
        }
    </script>

</body>
</html>
